<body>
  <!-- Toppmeny og headerbilde -->
  <header>
    <div class="header">
      <div id="branding">
        <h1>Restrooms in Bergen</h1>

      <nav>

  <div id="headerbilde">
    <img id="image" src="./img/bad.jpg" alt="Bathroom">
  </div>

  <section>
    <h2 id="tekst">Where to use the restroom<h2>
  </section>

            <fieldset>
              <input type="text" id="myInput" placeholder="Search for toilets.." >
             <button onclick= "hurtigSok()">Finn toalettet</button>
            <button class="collapsible"onclick="myFunction()">Åpne avansert søk</button>

            <div class="content">
          <form  method="POST" enctype="multipart/form-data">
            <br><div id="advanced_search"></br>
              <input type="checkbox" id="rullestolTilgang">Rullestol<br>
              <input type="checkbox" id="stelleromTilgang">Stellerom<br>
              <input type="checkbox" id="free">Gratis<br>
              <input type="checkbox" id="open_now">Åpen Nå<br>

            <br><label for="kjønn"> Kjønn:</label></br>
              <input id="kjønn" name="kjønn" type="text" list="gender">
                <datalist id="gender"onchange="getKjønnValue();">
                  <select >
                      <option value="Dame"></option>
                      <option value="Herre"></option>
                  </select>
                </datalist>

              <br><label for="maksPris"> Maks pris:</label></br>
                <input id="maksPris" name="maksPris" type="number" min="0" max="12" value="0" required>

              <br><label for="Klokkeslett">Klokkeslett:</label></br>
                <input id="Klokkeslett" type="time" name="time">

              <br><label for="Dag"> Dato: </label></br>
                <input id="Dag" type="date" name="day">
              <br></br>
                <input type="button" onclick="avansert_sok()" value="Finn toalettet med avansert søk" >
              </div>
            </form>
          </div>
            <ol id="toalettene">
            </ol>
        </form>
      <div id="Map"></div>
      <script defer async
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNktKQEbOb6d_XW5CDYCMaDPuYlDWLfDQ&callback=initMap">
      </script>

  <!--Footer-->
